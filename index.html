<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever My Valentine ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    color: white;
    text-align: center;
}

/* ğŸ¥ Background Video */
.video-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

/* Hero */
.hero { padding: 100px 20px; }

h1 { font-size: 3em; margin-bottom: 15px; }

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn { background: #ff4d6d; color: white; box-shadow: 0 0 20px #ff4d6d; }
#noBtn { background: #333; color: white; position: relative; }

/* ğŸ’– Slideshow */
.slideshow {
    display: none;
    position: fixed;
    inset: 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.slide-image { max-width: 80%; max-height: 60vh; border-radius: 20px; opacity: 0; transition: opacity 2s ease; }
.slide-text { margin-top: 20px; font-size: 22px; max-width: 80%; opacity: 0; transition: opacity 2s ease; }
.show { opacity: 1; }

/* ğŸŒ¹ Rose Petals */
.petal {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
}
@keyframes fall { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

/* ğŸ’Œ Final Message */
.final-message {
    font-size: 28px;
    margin-top: 30px;
    color: #ffb6c1;
    max-width: 80%;
    line-height: 1.5;
    display: none;
    text-align: center;
}

footer { position: fixed; bottom: 10px; width: 100%; font-size: 14px; }
</style>
</head>
<body>

<!-- ğŸ¥ Background Video -->
<video autoplay muted loop playsinline class="video-bg">
    <source src="romantic.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="hero" id="heroSection">
    <h1>Will You Be My Valentine? ğŸ’•</h1>
    <p>I made something special just for youâ€¦</p>
    <button id="yesBtn">ğŸ’— Yes</button>
    <button id="noBtn">ğŸ’” No</button>
</div>

<div class="slideshow" id="slideshow">
    <img id="slideImage" class="slide-image">
    <div id="slideText" class="slide-text"></div>
    <div id="finalMessage" class="final-message"></div>
</div>

<footer>Made with â¤ï¸ just for you</footer>

<audio id="loveMusic" loop>
    <source src="romantic-music.mp3" type="audio/mp3">
</audio>

<script>
const images = [
    "K1.jpeg",
    "K5.jpeg",
    "K2.jpeg",
    "K3.jpeg"
];

const messages = [
    "From the moment I met you, my life changed forever ğŸ’–",
    "Every smile of yours lights up my entire world âœ¨",
    "With you, every moment feels magical ğŸ’•",
    "I would choose you in every lifetime â¤ï¸"
];

const finalText = "You are my today, my tomorrow, and my forever ğŸ’â¤ï¸ I love you more than words can ever say. Happy Valentine's day Luv";

const yesBtn = document.getElementById("yesBtn");
const heroSection = document.getElementById("heroSection");
const slideshow = document.getElementById("slideshow");
const slideImage = document.getElementById("slideImage");
const slideText = document.getElementById("slideText");
const finalMessage = document.getElementById("finalMessage");
const music = document.getElementById("loveMusic");

// ğŸµ Start slideshow + music
yesBtn.addEventListener("click", startSlideshow);

function startSlideshow() {
    heroSection.style.display = "none";
    slideshow.style.display = "flex";
    music.play();
    startPetals();

    let index = 0;
    function showNextSlide() {
        if(index < images.length) {
            slideImage.src = images[index];
            slideText.innerText = messages[index];
            slideImage.classList.remove("show");
            slideText.classList.remove("show");
            setTimeout(() => { slideImage.classList.add("show"); slideText.classList.add("show"); }, 200);
            index++;
            setTimeout(showNextSlide, 5000);
        } else {
            slideImage.style.display = "none";
            slideText.style.display = "none";
            startTypewriter(finalText);
        }
    }
    showNextSlide();
}

// ğŸŒ¹ Rose Petals
function startPetals() {
    setInterval(() => {
        const petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerText = "ğŸŒ¹";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (Math.random() * 3 + 4) + "s";
        petal.style.fontSize = (Math.random() * 15 + 15) + "px";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 7000);
    }, 300);
}

// ğŸ˜ Playful No Button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const maxX = window.innerWidth - btnWidth - 20;
    const maxY = window.innerHeight - btnHeight - 20;
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

// ğŸ’Œ Typewriter Effect
function startTypewriter(text) {
    finalMessage.style.display = "block";
    finalMessage.innerHTML = "";
    let i = 0;
    function typeChar() {
        if(i < text.length) {
            finalMessage.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeChar, 80); // adjust speed here
        }
    }
    typeChar();
}
</script>
</body>
</html>
